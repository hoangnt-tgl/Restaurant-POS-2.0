<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Confirm Order</title>
    <link rel="stylesheet" href="./css/confirmorder.css">
</head>

<body>
    <div id="confirm-order-container">
        <h2 class="confirm-order-content">
            Hãy chọn số lượng cho món ăn này
        </h2>
        <div class="confirm-order-number">
            <button class="minus"><i class="fas fa-minus"></i></button>
            <span class="number">1</span>
            <button class="plus"><i class="fas fa-plus"></i></button>
        </div>
        <div class="confirm-order-btn">
            <a class="btn" href="#">Xác nhận</a>
            <a class="btn" href="#">Hủy</a>
        </div>
    </div>
</body>

</html>
