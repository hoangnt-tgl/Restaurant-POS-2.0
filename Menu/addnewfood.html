<!DOCTYPE html>

<html>
<!-- Page header -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Add New Food</title>
    <link rel="stylesheet" href="./css/addnewfood.css">
</head>

<body>
    <!-- Body header -->
    <header id="body-header">
        <a href="../SE_project/mainPage.html">
            <img class="logo" src="./images/Nova.jpg" alt="Logo">
        </a>
        <a class="delete-food" href="#">
            <i class="fas fa-trash"></i>
            <h3 class="icon-name">Xóa</h3>
        </a>
        <a class="complete-modify" href="#">
            <i class="fas fa-check-square"></i>
            <h3 class="icon-name">Hoàn thành</h3>
        </a>
    </header>
    <div class="clearfix"></div>
    <!-- Sản phẩm -->
    <section class="product-infor">
        <article class="product">
            <div class="product-content">
                <div class="left-container">
                    <form>
                        <br>
                        <label class="product-left-label" for="picture">Hình ảnh món ăn:</label>
                        <input type="file" class="food-picture" id="picture" name="picture" multiple required>
                        <br>
                        <label class="product-left-label" for="ID">Số thứ tự:</label>
                        <input type="number" class="food-ID" id="ID" name="ID" size="7">
                    </form>
                </div>
                <div class="clearfix"></div>
                <div class="right-container">
                    <form>
                        <label class="product-right-label" for="name">Tên món ăn:</label>
                        <input type="text" class="food-name" id="name" name="name">
                        <label class="product-right-label" for="price">Giá:</label>
                        <input type="text" class="food-price" id="price" name="price" size="14">
                        <br>
                        <label class="product-right-label" for="ammount">Số lượng hiện có:</label>
                        <input type="text" class="food-ammount" id="ammount" name="ammount" size="10">
                        <br>
                        <label class="product-right-label" for="decription">Mô tả món ăn:</label>
                        <br>
                        <textarea class="food-decription" id="decription" name="decription" cols="84" rows="17"></textarea>
                    </form>
                </div>
            </div>
        </article>
    </section>
    <footer class="footer"></footer>
</body>

</html>
