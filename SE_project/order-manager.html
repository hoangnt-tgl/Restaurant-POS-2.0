<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/order-manager-style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.css">
    <title>Order Manager</title>
</head>
<body>
    <div id="main">
        <div id="header">
            <ul id="nav">
                <a href="">
                    <!-- Home Icon -->
                    <i class="home-icon fas fa-home"></i>
                    Home
                </a>
            </ul>
            
            <!-- Account Button -->
            <div class="account-btn">
                <i class="account-icon fas fa-user-circle"></i>
            </div>
        </div>

        <div id="content">
            <h1 class="overview-text">
                Overview
            </h1>

                    <h2 class="content1">total</h2>
                    <p class="content2">250$</p>
                </div>
                <div class="overview-content">
                    <h2 class="content1">number</h2>
                    <p class="content2">10</p>
                </div>   
            </div>

            <!-- Danh sách đơn hàng -->
            <table class="order-list">
                <tr>
                    <th>id</th>
                    <th>price</th>
                    <th class="time">
                        <a href="">
                            Time
                            <i class="sort-btn fas fa-sort-down"></i>
                        </a>
                        <ul class="subnav">
                            <li><a href="">Day</a></li>
                            <li><a href="">Month</a></li>
                            <li><a href="">Year</a></li>
                            <li><a href="">All</a></li>
                        </ul>
                    </th>
                    <th>payment</th>
                </tr>

                </tr>

        </div>
